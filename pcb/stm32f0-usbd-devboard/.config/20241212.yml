---
projects:
  - file: stm32f0-usbd-devboard.kicad_pro
    pcb-render:
      enable: true
      include-dnp: true
      width: 1840
      height: 3720
      zoom: 0.9
      pan:
        y: -0.3
      scales:
        - 480
        - 720
        - 1080
      sides:
        - top
        - bottom
    pcb-ibom:
      enable: true
    pcb-gerber:
      enable: true
      copy-pattern: gerber/*.zip
    sch-export-pdf:
      enable: true
